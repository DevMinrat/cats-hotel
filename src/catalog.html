<div class="catalog">

        <div class="catalog__header">
            <h1 class="catalog__title">Наши номера</h1>
            <div class="catalog__sort">
                <select>
                    <option class="arrow-up" value="square-up">

                            <div class="checkbox">

                                    2,88 м2
                                </label>
                            </div>

                    </div>

                    <div class="aside-form__group">
                        <p class="aside-form__title">Оснащение номера</p>
                        <div class="aside-form__content-box">

                            <div class="checkbox">
                                <input class="content-checkbox" type="checkbox" id="equip-1" name="equip-1"
