<form id="main-popup" class="mfp-hide main-popup">
    <h2 class="main-popup__title">Забронировать номер</h2>

    <ul class="main-popup__list">
        <li class="main-popup__list-item">
            <input class="main-popup__input" id="popup-name" name="name" type="text" placeholder="Ваше имя" required>
        </li>
        <li class="main-popup__list-item">
            <input class="main-popup__input" id="popup-name-pet" name="name-pet" type="text" placeholder="Имя Питомца"
                required>
        </li>
        <li class="main-popup__list-item">
            <input class="main-popup__input" id="popup-phone" name="phone" type="tel" placeholder="Телефон" required>
        </li>
        <li class="main-popup__list-item">
            <input class="main-popup__input" id="popup-email" name="email" type="email" placeholder="E-mail" required>
        </li>
        <li class="main-popup__list-item">
            <label class="main-popup__date">
                Дата заезда
                <span class="date-from--padding">c</span><input class="main-popup__input main-popup__input--date"
                    id="popup-date-from" name="date-from" type="date" placeholder="26.01.2020" required>
                <span class="date-to--padding">по</span><input class="main-popup__input main-popup__input--date"
                    id="popup-date-to" name="date-to" type="date" required>
            </label>
        </li>
    </ul>
    <button class="popup-btn" id="popup-btn" type="submit" formmethod="POST">
        Забронировать
        <div class="btn-book__paw">
            <svg class="paw-icon">
                <use xlink:href="#paw-icon"></use>
            </svg>
        </div>
    </button>
</form>
